<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu__line"></span>
      <span class="menu__line"></span>
      <span class="menu__line"></span>
    </button>
    <img src="image/logo.svg" alt="Логотип ютуба" class="logo">
    <form  action="http://youtube.com" method="post" class="input-group">
      <input type="search" name="search" class="input__search" placeholder="Search">
      <button type="submit" class="button__search" >
        <a href="#" class="icons__link">
          <svg class="icon icon__search" width="19px" height="19px">
            <use xlink:href="image/icons.svg#search"></use>
          </svg>
        </a>
      </button>
    </form>

    <div class="icons">
      <a href="#" class="icons-link" >
        <svg class="icons__video" width="27px" height="20px">
          <use xlink:href="image/icons.svg#phone-18"></use>
        </svg>
      </a>
      <a href="#"class="icons-link" >
        <svg class="icons__shape"  width="21px" height="21px">
          <use xlink:href="image/icons.svg#Combined Shape"></use>
        </svg>
      </a>
      <a href="#" class="icons-link"  >
        <svg class="icons__bell" width="22px" height="26px">
          <use xlink:href="image/icons.svg#ui-11"></use>
        </svg>
      </a>
    </div>
    <div class="user">
      <a href="#">
        <img src="image/avatar.jpg" alt="Игорь" class="user-avatar">
      </a>
    </div>
    <!-- /.user -->
  </header>
  
</body>
</html>
